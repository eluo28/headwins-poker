name: Deploy to ECS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: headwins-poker
  ECS_SERVICE: headwins-poker-service
  ECS_CLUSTER: headwins-poker
  CONTAINER_NAME: headwins-poker
  IMAGES_TO_KEEP: 3  # Keep latest N images

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update ECS service
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: headwins-poker-task.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        desired-count: 1
        wait-for-service-stability: true

    - name: Clean up old images
      if: success()  # Only run if deployment succeeded
      run: |
        # List images and keep only the N most recent
        IMAGES_TO_DELETE=$(aws ecr list-images \
          --repository-name $ECR_REPOSITORY \
          --query 'imageIds[?type(imageTag)!=`string`].[imageDigest]' \
          --output text)
        
        if [ ! -z "$IMAGES_TO_DELETE" ]; then
          aws ecr batch-delete-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids "$(echo "$IMAGES_TO_DELETE" | sed 's/\([^ ]*\)/imageDigest=\1/g')" || true
        fi
        
        # Delete all untagged images
        UNTAGGED_IMAGES=$(aws ecr list-images \
          --repository-name $ECR_REPOSITORY \
          --filter tagStatus=UNTAGGED \
          --query 'imageIds[*]' \
          --output json)
        
        if [ "$UNTAGGED_IMAGES" != "[]" ]; then
          aws ecr batch-delete-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids "$UNTAGGED_IMAGES" || true
        fi 